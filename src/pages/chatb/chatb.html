<ion-header>
  <ion-navbar>
    <ion-title>Divisi√≥n 4B</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="message-wrap">
    <div *ngFor="let chat of chats">

      <div class="sender" *ngIf="chat.usuario != usuario.correo">
        <ion-grid>
          <ion-row>
            <ion-col col-10>
              <div class="caja">
                <div class="remitente">
                  {{chat.usuario}}
                </div>
                <div class="mensaje">
                  {{chat.texto}}
                </div>
                <div class="fecha">
                  {{chat.hora}}
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="me" *ngIf="chat.usuario == usuario.correo">
        <ion-grid>
          <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-10>
              <div class="caja">
                <div class="mensaje">
                  {{chat.texto}}
                </div>
                <div class="fecha">
                  {{chat.hora}}
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="primary" class="toolbarText">
    <ion-textarea [(ngModel)]="inputText" placeholder="Enter your message" name="message" class="input"></ion-textarea>
    <ion-buttons end>
      <button (click)="doSend()" ion-button icon-only>
        <ion-icon name="send" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
