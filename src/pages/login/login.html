<div id="custom-overlay" [style.display]="splash ? 'block': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logo_chateaula.png">
    <!-- <div class="Aligner-item Aligner-item--bottom"></div> -->
  </div>
  <div id="contenedorPresentacion">
    <div>Matías Sotomayor</div>
    <div>PPS</div>
    <div>División 4B</div>
  </div>
</div>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/logo_chateaula.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (submit)="doLogin()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Correo" name="email" [(ngModel)]="account.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="account.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ingresar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>

<ion-fab right bottom>
  <button ion-fab><ion-icon name="person"></ion-icon></button>
  <ion-fab-list side="left">
    <button ion-fab (click)="cargarUsuario('admin')">admin</button>
    <button ion-fab (click)="cargarUsuario('invitado')">invitado</button>
    <button ion-fab (click)="cargarUsuario('usuario')">usuario</button>
    <button ion-fab (click)="cargarUsuario('anonimo')">anonimo</button>
    <button ion-fab (click)="cargarUsuario('tester')">tester</button>
  </ion-fab-list>
</ion-fab>
